<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
    <!-- Latest compiled and minified CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1">TODO lista</h1>
        <table class="table" id="todos-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Opis</th>
                <th scope="col">Učinjeno</th>
                <th scope="col">Označi kao učinjeno</th>
                <th scope="col">Obriši</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>     

          <h4 class="display-4">Novi TODO zapis</h4>
          <form id="todo-form">
            <div class="form-group">
              <label for="description">Opis</label>
              <input type="text" class="form-control" id="description" placeholder="Unesite opis" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" value="done">
              <label class="form-check-label" for="exampleCheck1">Učinjeno</label>
            </div>
            <button type="submit" class="btn btn-primary">Podnesi</button>
          </form>             
    </div>



    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
